<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextoLang Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="title">My Game Title</h1>

        <footer>© 2024 My Game Title. All rights reserved.®</footer>
